<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>Lab7_2</title>
	<style>
		.placeholder:-moz-placeholder {
			color: blue;
		}

		.placeholder::-webkit-input-placeholder {
			color: blue;
		}

		div {
			color: blue;
			font-size: 12px;
		}
	</style>
</head>

<body>
	<div></div>
	<input type="text" class="placeholder" dataplaceholder="подсказка">

	<script>
		'use strict';

		let input = document.querySelector(".dataplaceholder");
		let div = document.querySelector("div");

		input.onfocus = function () {
			div.innerHTML = input.getAttribute("dataplaceholder");
			input.setAttribute("dataplaceholder", "");
		};

		input.onblur = function () {
			input.setAttribute("dataplaceholder", div.innerHTML);
			div.innerHTML = "";
		};

	</script>
</body>

</html>
